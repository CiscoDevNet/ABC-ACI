
post_Snapshots:
  groups: ["aci"]
  source:
    pkg: genie.libs.sdk
    class: triggers.blitz.blitz.Blitz
  test_sections:
    - post_snapshot_Health:
        - sleep: 
            sleep_time: 2
        - api:
            device: uut
            function: apic_rest_get
            arguments:
              dn: /api/class/healthInst.json
            save:
              - variable_name: post_health

        - sleep: 
            sleep_time: 2
        - api:
            device: uut
            function: save_dict_to_json_file
            arguments:
              data:
                - "%VARIABLES{post_health}"
              filename: "post_snapshots/post-health.json"
    