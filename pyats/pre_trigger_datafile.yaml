
Pre_Snapshots:
  groups: ["aci"]
  source:
    pkg: genie.libs.sdk
    class: triggers.blitz.blitz.Blitz
  test_sections:
    - pre_snapshot_Tenant:
        - api:
            device: uut
            function: apic_rest_get
            arguments:
              dn: /api/class/fvTenant.json
            save:
              - variable_name: pre_tenant
        - api:
            device: uut
            function: save_dict_to_json_file
            arguments:
              data:
                - "%VARIABLES{pre_tenant}"
              filename: "pre_snapshots/tenant.json"
