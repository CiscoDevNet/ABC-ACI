vars:
  tenant: pyATS_awesome

Create_Tenant:
  groups: ["tenant"]
  source:
    pkg: genie.libs.sdk
    class: triggers.blitz.blitz.Blitz
  test_sections:
    - check_tenant_does_not_exist:
        - api:
            device: uut
            function: apic_rest_get
            arguments:
              dn: /api/node/class/fvTenant.json
            exclude:
              - contains('.*%{vars.tenant}.*', regex=True)
    - create_tenant:
        - api:
            device: uut
            function: apic_rest_post
            arguments:
              dn: "/api/node/mo/uni/tn-%{vars.tenant}.json"
              payload: |
                {
                  "fvTenant": {
                    "attributes": {
                      "descr": "Tenant Created Using pyATS",
                      "dn": "uni/tn-%{vars.tenant}"
                      "name": "%{vars.tenant}",
                      "rn": "%{vars.tenant}",
                      "status": "created"
                    },
                    "children": []
                  }
                }
    - check_tenant_exists:
        - api:
            device: uut
            function: apic_rest_get
            arguments:
              dn: /api/node/class/fvTenant.json
            include:
              - contains('.*%{vars.tenant}.*', regex=True)
    - delete_tenant:
        - api:
            device: uut
            function: apic_rest_post
            arguments:
              dn: "/api/node/mo/uni/tn-%{vars.tenant}.json"
              payload: |
                {
                  "fvTenant": {
                      "attributes": {
                        "dn": "uni/tn-%{vars.tenant}",
                        "status": "deleted"
                      },
                      "children": []
                  }
                }
            include:
              - contains_key_value("totalCount", '0')
    - check_tenant_was_deleted:
        - api:
            device: uut
            function: apic_rest_get
            arguments:
              dn: /api/node/class/fvTenant.json
            exclude:
              - contains('.*%{vars.tenant}.*', regex=True)